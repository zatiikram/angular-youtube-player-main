<div id="related-video-list" class="app-container">
    <div class="app-head">
        <h2>Related Videos</h2>
    </div>
    <ng-container *ngIf="globals.loadingState.related">
        <div class="related-video-content">
            <div class="loading-list">
                <div *ngFor="let i of [0,1,2,3]" class="item loading-box">
                    <div class="loading-medium-box loading-anim"></div>
                    <div class="loading-small-box loading-anim"></div>
                </div>
            </div>
        </div>
    </ng-container>
    <div *ngIf="!globals.loadingState.related" class="video-list">
        <ngu-carousel [inputs]="carouselOne" [dataSource]="globals.relatedVideos">
            <ngu-item *nguCarouselDef="let relatedVideo; let i = index;">
                <div class="video">
                    <app-video-item [videoIndex]="i" [videoItem]="relatedVideo" [listID]="2" videoType="grid">
                    </app-video-item>
                </div>
            </ngu-item>
            <button NguCarouselPrev class='leftRs'><i class="icon icon-lg ion-ios-arrow-round-back"></i></button>
            <button NguCarouselNext class='rightRs'><i class="icon icon-lg ion-ios-arrow-round-forward"></i></button>
        </ngu-carousel>
    </div>
</div>
